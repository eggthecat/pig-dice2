<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display" rel="stylesheet">

    <title>Pig Dice Game</title>
  </head>
  <body background="img/wall1.jpg">
    <div class="start-menu container">
      <div class="jumbotron">
        <h1>Alright, partner!
        </h1>
          <form id="player-1">
            <div class="form-group">
              <label for="player1Name">Player 1 Name:</label>
              <input required class="player1Name form-control" type="text">
            </div>
          </form>
          <form id="player-2">
            <div class="form-group">
              <label for="player2Name">Player 2 Name:</label>
              <input required class="player2Name form-control" type="text">
            </div>
          </form>
          <button id="start" class="btn-warning btn">You know what time it is!</button>
      </div>
    </div>
    <div class="player-console container">
      <h1>Keep Rollin' Rollin'</h1>
        <div class = "row">
          <div class="col-md-6">
            <h2>Player 1: <span id = "player1Name"><span></h2>
              <button id="player1-roll" class="btn-primary btn-lg">Roll</button>
              <button id="player1-hold" class="btn-danger btn-lg">Hold</button>
            <h2>Dice Roll: <span id="die-roll-1"></span></h2>
            <p>Round Total: <span id="round-total-1"></span></p>
            <p>Total Score: <span id="total-score-1"></span></p>
          </div>

        <div class="col-md-6">
          <h2>Player 2: <span id = "player2Name"><span></h2>
            <button id="player2-roll" class="btn-danger btn-lg">Roll</button>
            <button id="player2-hold" class="btn-primary btn-lg">Hold</button>
            <h2>Dice Roll: <span id="die-roll-2"></span></h2>
            <p>Round Total: <span id="round-total-2"></span></p>
            <p>Total Score: <span id="total-score-2"></span></p>
        </div>
          <!-- <button id="new-game-buddy" class="click">NEW GAME</button> -->
          <img id="new-game-buddy" src="img/ic1.jpg" alt="">
        </div>
      </div>
  </body>
</html>
